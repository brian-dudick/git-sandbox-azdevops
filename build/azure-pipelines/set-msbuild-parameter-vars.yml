steps:
- powershell: |
   Write-Host "Do This If It Is A Release Build"
   Write-Host "CURRENT BRANCH: $(Build.SourceBranchName)" 
   Write-Host "BUILD_PRECOMPILE_ARGS: $env:BUILD_PRECOMPILE_ARGS" 
   Write-Host "BUILD_PRECOMPILE: $env:BUILD_PRECOMPILE" 
  displayName: 'Set MS Build Parameter Variables - Release'
  condition: contains(variables['Build.SourceBranchName'], 'Release')

- powershell: |
   Write-Host "Do This If It Is A Non-Release Build"
   Write-Host "CURRENT BRANCH: $(Build.SourceBranchName)" 
   Write-Host "BUILD_PRECOMPILE_ARGS: $env:BUILD_PRECOMPILE_ARGS" 
   Write-Host "BUILD_PRECOMPILE: $env:BUILD_PRECOMPILE" 
  displayName: 'Set MS Build Parameter Variables - Release'
  condition: not(contains(variables['Build.SourceBranchName'], 'Release'))

- powershell: |
   Write-Host "Do This If It Is For Multiple Branches"
   Write-Host "CURRENT BRANCH: $(Build.SourceBranchName)" 
   Write-Host "BUILD_PRECOMPILE_ARGS: $env:BUILD_PRECOMPILE_ARGS" 
   Write-Host "BUILD_PRECOMPILE: $env:BUILD_PRECOMPILE" 
  displayName: 'Set MS Build Parameter Variables - Multiple Branches'
  condition: | 
    or 
    (
      contains(variables['Build.SourceBranchName'], 'Release'),
      contains(variables['Build.SourceBranchName'], 'Development'),
      contains(variables['Build.SourceBranchName'], 'master'),
      contains(variables['Build.SourceBranchName'], 'Azure-DevOps'),
    )
