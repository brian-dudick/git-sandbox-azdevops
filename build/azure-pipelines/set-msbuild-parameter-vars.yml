steps:
- powershell: |
   if(("$(Build.SourceBranchName)" -like 'Development*')){
     Write-Host "PRE-UPDATE BUILD_PRECOMPILE: $env:BUILD_PRECOMPILE"
     $Env:BUILD_PRECOMPILE = $Env:BUILD_PRECOMPILE_ARGS
     Write-Host "PSOT-UPDATE BUILD_PRECOMPILE: $env:BUILD_PRECOMPILE"
   } 
   Write-Host "CURRENT BRANCH: $(Build.SourceBranchName)" 
   Write-Host "BUILD_PRECOMPILE_ARGS: $env:BUILD_PRECOMPILE_ARGS" 
   Write-Host "BUILD_PRECOMPILE: $env:BUILD_PRECOMPILE" 
  displayName: 'Set MS Build Parameter Variables'
  condition: |
    and
    (
      contains(variables['Build.SourceBranchName'], 'Feature-888')
    )