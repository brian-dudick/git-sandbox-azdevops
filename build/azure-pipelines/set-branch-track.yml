steps:
- powershell: |
   $branchSource = "$(Build.SourceBranchName)"

   write-host "The Branch Source is: $branchSource" 

   write-host "Branch Track 1: $(BRANCH_TRACK)"
  
   $TRACK_ARA = 'ARA'
   $TRACK_ARA2 = 'ARA2'
   $TRACK_CORE = 'CORE'
   $TRACK_CORE2= 'CORE2'
   $TRACK_MOBILE = 'Mobile'
   $TRACK_QUALITY = 'Quality'
   $TRACK_RELEASE = 'Release'
   $TRACK_AZDEVOPS = 'AzureDevOps'
   $TRACK_TEST = 'Test'
   $TRACK_FEATURE = 'Feature'
   $TRACK_DEVELOPMENT = 'Development'

   if ($branchSource.ToUpper().StartsWith($TRACK_ARA)) {$(BRANCH_TRACK)= $TRACK_ARA}
   if ($branchSource.ToUpper().StartsWith($TRACK_ARA2)) {$(BRANCH_TRACK) = $TRACK_ARA2}
   if ($branchSource.ToUpper().StartsWith($TRACK_CORE)) {$(BRANCH_TRACK)= $TRACK_CORE}
   if ($branchSource.ToUpper().StartsWith($TRACK_CORE2)) {$(BRANCH_TRACK) = $TRACK_CORE2}
   if ($branchSource.ToUpper().StartsWith($TRACK_MOBILE)) {$(BRANCH_TRACK) = $TRACK_MOBILE}
   if ($branchSource.ToUpper().StartsWith($TRACK_QUALITY)) {$(BRANCH_TRACK) = $TRACK_QUALITY}
   if ($branchSource.ToUpper().StartsWith($TRACK_RELEASE)) {$(BRANCH_TRACK) = $TRACK_RELEASE}
   if ($branchSource.ToUpper().StartsWith($TRACK_FEATURE)) {$(BRANCH_TRACK) = $TRACK_FEATURE}
   if ($branchSource.ToUpper().StartsWith($TRACK_DEVELOPMENT )) {$(BRANCH_TRACK) = $TRACK_DEVELOPMENT}

   $departmentId = "Fiddle Dee Dee"
   Write-Host "##vso[task.setvariable variable=DepartmentId;]$departmentId"

   [Environment]::SetEnvironmentVariable("DepartmentId", "FIDDLE DEE FOO FROM SET", "User")
   Write-Host "Set environment variable to ($env:DepartmentId)"

   

   #Get-ChildItem Env:

   #Write-Host "Department Id ($departmentId)"
  
   write-host "The Branch Track is: $(BRANCH_TRACK)" 
  displayName: 'Set The Branch Track'