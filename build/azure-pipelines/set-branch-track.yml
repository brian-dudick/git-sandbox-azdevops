steps:
- powershell: |
   $branchSource = "$(Build.SourceBranchName)"
  
   $TRACK_ARA = 'ARA'
   $TRACK_ARA2 = 'ARA2'
   $TRACK_CORE = 'CORE'
   $TRACK_CORE2= 'CORE2'
   $TRACK_MOBILE = 'Mobile'
   $TRACK_QUALITY = 'Quality'
   $TRACK_RELEASE = 'Release'
   $TRACK_AZDEVOPS = 'AzureDevOps'
   $TRACK_TEST = 'Test'
   $TRACK_FEATURE = 'Feature'
   $TRACK_DEVELOPMENT = 'Development'

   if ($branchSource.ToUpper().StartsWith($TRACK_ARA)) {$env:BRANCH_TRACK = $TRACK_ARA}
   if ($branchSource.ToUpper().StartsWith($TRACK_ARA2)) {$env:BRANCH_TRACK = $TRACK_ARA2}
   if ($branchSource.ToUpper().StartsWith($TRACK_CORE)) {$env:BRANCH_TRACK = $TRACK_CORE}
   if ($branchSource.ToUpper().StartsWith($TRACK_CORE2)) {$env:BRANCH_TRACK = $TRACK_CORE2}
   if ($branchSource.ToUpper().StartsWith($TRACK_MOBILE)) {$env:BRANCH_TRACK = $TRACK_MOBILE}
   if ($branchSource.ToUpper().StartsWith($TRACK_QUALITY)) {$env:BRANCH_TRACK = $TRACK_QUALITY}
   if ($branchSource.ToUpper().StartsWith($TRACK_RELEASE)) {$env:BRANCH_TRACK = $TRACK_RELEASE}
   if ($branchSource.ToUpper().StartsWith($TRACK_FEATURE)) {$env:BRANCH_TRACK = $TRACK_FEATURE}
   if ($branchSource.ToUpper().StartsWith($TRACK_DEVELOPMENT )) {$env:BRANCH_TRACK = $TRACK_DEVELOPMENT}

   write-host "The Branch Track is: $env:BRANCH_TRACK" 
  displayName: 'Set The Branch Track'