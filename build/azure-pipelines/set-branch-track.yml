steps:
- powershell: |
   $branchSource = ("$(Build.SourceBranchName)").ToString().ToUpper()

   write-host "The Branch Source is: $branchSource" 

   write-host "Branch Track 1: $(BRANCH_TRACK)"
  
   $TRACK_ARA = 'ARA'
   $TRACK_ARA2 = 'ARA2'
   $TRACK_CORE = 'CORE'
   $TRACK_CORE2= 'CORE2'
   $TRACK_MOBILE = 'Mobile'
   $TRACK_QUALITY = 'Quality'
   $TRACK_RELEASE = 'Release'
   $TRACK_AZDEVOPS = 'AzureDevOps'
   $TRACK_TEST = 'Test'
   $TRACK_FEATURE = 'Feature'
   $TRACK_DEVELOPMENT = 'Development'

   $departmentId = "Feature-123-Default"
   $envBranchSource = $branchSource.ToUpper()
   #
   if (1 -eq 1) {$departmentId = $TRACK_FEATURE}

   Write-Host "##vso[task.setvariable variable=AA_BranchTrack;]$departmentId"

   [System.Environment]::SetEnvironmentVariable("AB_BranchTrack", "AB_BranchTrack Update")

   Set-Item -Path Env:AC_BranchTrack -Value ("AC_BranchTrack Update")

   $env:AD_BranchTrack = 'AD_BranchTrack Update' 

   New-Item -Path env:AE_BranchTrack -Value 'AF_BranchTrack New'

   #[System.Environment]::SetEnvironmentVariable('DOCKER_HOST', 'docker.artofshell.com')

   #Set-Item -Path Env:BranchInfo -Value ("Update via Set-Item")

   ### Use the variable syntax to create a new environment variable
   #$env:BranchTrack = 'Trevor'

   ### Set an environment variable using the System.Environment .NET class
   #[System.Environment]::SetEnvironmentVariable('DOCKER_HOST', 'docker.artofshell.com')

  displayName: 'Set The Branch Track'