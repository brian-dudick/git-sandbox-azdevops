trigger:
  branches:
    include:
      - refs/heads/*
  paths:
    exclude:
    - README.md
    - /docs/*
pr:
  branches:
    include:
    - master
    - Development

#force

pool:
    name: 'Hosted VS2017'
    vmImage: vs2017-win2016
    demands: MSBuild

name: $(TeamProject)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

variables:
  BUILD_PLATFORM: 'Any CPU'
  BUILD_CONFIGURATION: 'Release'
  BUILD_PRECOMPILE_ARGS: 'EnableUpdateable=false;'
  BUILD_PRECOMPILE: ''
  BRANCH_TRACK: ''

